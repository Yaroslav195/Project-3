      <h1>Contacts</h1>

      <div class="info">
        <p>Адреса: м. Вроцлав, plac Grunwaldzki 23/27</p>
      </div>
      <div class="info">
        <img src="../images/maps-location.png" alt="Map" width="800">
      </div>

      <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset>

          <legend>Форма зворотного зв'язку</legend>

          <div class="contact-form">
            <label for="name">Ім'я</label>
            <input class="capital" name="name" id="name" placeholder="Ім'я" type="text">
          </div>
          <div class="contact-form">
            <label for="telefone">Телефон</label>
            <input name="telefone" id="telefone" placeholder="Номер телефону" type="tel">
          </div>
          <div class="contact-form">
            <label for="email">E-mail</label>
            <input name="email" id="email" placeholder="E-mail" type="email">
          </div>

        </fieldset>

        <fieldset>

          <legend>Запитання</legend>

          <div class="contact-form">
            <label for="text-questions">Поставити запитання</label>
            <textarea cols="40" name="text-questions" id="text-questions" rows="20"></textarea>
          </div>

        </fieldset>

        <fieldset>

          <legend>Наступний крок</legend>

          <div class="contact-form">
            <button type="submit">Надісдати</button>
          </div>
          <div class="contact-form">
            <button type="reset">Очистити форму</button>
          </div>
        </fieldset>

      </form>

    </div>
